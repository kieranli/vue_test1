<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.几个注意点</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        几个注意点：
            1、关于组件名：
                一个单词组成：
                    第一种写法（首字母小写）：school
                    第二种写法（首字母大写）：School
                多个单词组成：
                    第一种写法：my-school
                    第二种写法：MySchool（需要Vue脚手架支持）
                备注：
                    (1)、组件名尽可能的回避html已有的元素名称
                    (2)、可以使用name配置项指定组件在开发者工具中呈现的名字。
            2、关于组件标签：
                第一种写法：<school></school>
                第二种写法：<school/> //自闭合
                备注：不使用脚手架时，<school/>会导致后续组件不能渲染
            3、一个简写方式：
                const school=Vue.extend(options)可简写为:const school=options
     -->
    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false; //阻止vue在启动时生成生产提示
        const school = Vue.extend({
            name:"xuexiao",
            template: `
            <div>
                <h4>学校名称：{{schoolName}}</h4>
                <h4>学校地址：{{address}}</h4>
            </div>
            `,
            data(){
                return{
                    schoolName:'野鸡大学',
                    address:'武汉市江岸区'
                }
            }
        })
        // const student = Vue.extend({
        //     template: `
        //     <div>
        //         <h4>学生姓名：{{studentName}}</h4>
        //         <h4>学生年龄：{{age}}</h4>
        //     </div>
        //     `,
        //     data(){
        //         return{
        //             studentName:'张三',
        //             age:'18'
        //         }
        //     }
        // })

        //简写方式，vue注册时自动帮忙调用extend
        const student = {
            template: `
            <div>
                <h4>学生姓名：{{studentName}}</h4>
                <h4>学生年龄：{{age}}</h4>
            </div>
            `,
            data(){
                return{
                    studentName:'张三',
                    age:'18'
                }
            }
        }
        new Vue({
            el: '#root',
            components:{
                school,
                student
            },
            data() {
                return {}
            }
        })
    </script>
</body>

</html>
