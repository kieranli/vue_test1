    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的别名：
            回车 ==> enter
            删除 ==> delete(捕获"删除"和"退格"键)
            退出 ==> esc
            空格 ==> space
            换行 ==> tab (特殊，必需配合keydown使用)
            上 ==> up
            下 ==> down
            左 ==> left
            右 ==> right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为keyab-case(短横线命名)
        3.系统修饰健（用法特殊）：crtl、alt、shift、meta（win键）
            (1).配合keyup使用：按下修饰键的同时，按下其他键，随后释放其他键，事件才能触发。若需要指定组合键书写为@keyup.ctrl.y等即可
            (2).配合keydown使用：正常触发事件。
        4.也可以使用keyCode去指定具体的按键（不推荐，未来可能会删除该特性）
        5.Vue.config.keyCodes.自定义命名=键码,可以去定制按键别名
        -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h4>这是一个{{name}}</h4>
        <!-- keyup与keydown的区别在于keydown即为按下即触发，keyup为按下松开后触发 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">

    </div>
    <script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示
    // Vue.config.keyCodes.huiche=13 //定义一个按键别名
    const vm=new Vue({
        el:'#root',
        data(){
           return{
                name:'名字'  
           }
        },
        methods:{
            showInfo(e){
                // console.log(e.target.value);//发现每按下一个按钮都会触发,所以需要判断按键，通过key查看按键名字，keyCode查看按键编号
                // console.log(e.key,e.keyCode);//发现回车键编号为13
                // 常规写法如下
                // if(e.keyCode===13){
                //     console.log(e.target.value);
                // }
                // 更简单的思路：只要不等于13，就停掉逻辑
                // if(e.keyCode !== 13) return;
                // console.log(e.target.value);

                //vue中不需要利用编号取判断
                console.log(e.target.value);
            }
        }
    })
    </script>
</body>
</html>
