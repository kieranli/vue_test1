<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法有2大类：
        1.插值语法:
            功能：用于解析标签体内容。
            写法:{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、绑定事件......）。
            举例：v-bind:href="xxx"或简写为:href="xxx",xxx同样要写js表达式。
            备注:Vue中有很多的指令，且形式都是：v-????，此处只是拿v-bind举例。
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        </hr>
        <h1>指令语法</h1>
        <a v-bind:href="baidu.url" v-bind:x="baidu.hello">百度1</a>
        <!-- toUpperCase()转换大写字母 -->
        <a :href="baidu.url.toUpperCase()" :x="baidu.hi">百度2</a> 
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false; //阻止vue在启动时生成生产提示
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                baidu:{
                    url:'http://baidu.com',
                    hello:'你好啊',
                    hi:'不好'
                }
            }
        })
        // 打印自定义标签属性的值，querySelector返回满足条件的第一个元素或null，querySelector返回满足条件的所有元素或空数组(nodelist,类似数组的实例对象)
        //console.log(document.querySelector('a').getAttribute('x'));
        var nodelist=document.querySelectorAll('a');
        //for循环数组
        for(let i=0;i<nodelist.length;i++){
            console.log(nodelist[i].getAttribute('x'));
        }
        //for of循环数组,e表示数组中的每一项,支持break,continue,return等
        for (let e of nodelist) {
            console.log(e.getAttribute('x'));
        }
        //forEach循环数组,e表示数组中的每一项,没有return返回值
        nodelist.forEach(function(e,i){
            console.log(e.getAttribute('x'));
        });
    </script>
</body>
</html>
