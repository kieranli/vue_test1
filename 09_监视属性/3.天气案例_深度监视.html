<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.天气案例_深度监视</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        深度监视：
            (1).Vue中的watch默认补监测对象内部值的变化(一层)。
            (2).配置deep:true可以监测对象内部值的变化(多层)。
        备注：
            (1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以。
            (2).使用watch时根据数据的具体结构，决定是否采用深度监测。
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>a的值为{{numbers.a}}</h2>
        <button @click="numbers.a++">点我a++</button>
        <h2>b的值为{{numbers.b}}</h2>
        <button @click="numbers.b++">点我b++</button>
    </div>
    <script type="text/javascript">
    Vue.config.productionTip=false;//阻止vue在启动时生成生产提示
    const vm=new Vue({
        el:'#root',
        data(){
           return{
                isHot:true,
                numbers:{
                    a:1,
                    b:1
                }
           }
        },
        watch:{
            //监视多级结构中某个属性的变化
            // 'numbers.a':{
            //     handler(newValue,oldValue){
            //         console.log('a从'+oldValue+'变成了'+newValue)
            //     }
            // }
            //监视多级结构中所有属性的变化
            numbers:{
                deep:true,
                handler(){
                    console.log('numbers发生了改变')
                }
            }
            
        }
    })



    </script>
</body>
</html>
