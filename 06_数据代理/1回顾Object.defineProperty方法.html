<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1回顾Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name:'肖京华',
            sex:'男',
            // age:'18'
        }
        // Object.defineProperty需要传三个参数
        // 第一个参数：给哪个对象参加属性
        // 第二个参数：添加的属性名
        // 第三个参数：配置项
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以枚举,默认为false。
            // writable:true,//控制属性是否可以修改，默认为false。
            // configurable:true,//控制属性是否可以被删除，默认为false。

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值。
            get:function(){//缩写get()
                return number;
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                return number=value;
            }
        })
        // console.log(Object.keys(person))//Object.keys需要传入对象作为参数，可以把该对象所有属性的的属性名提取出来变成数组
        for (let key in person) {
            console.log('@',person[key]);
        }//forin可以遍历数组也可遍历对象，数组用index，对象用key
        console.log(person);
    </script>
</body>
</html>
