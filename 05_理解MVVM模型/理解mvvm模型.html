<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解mvvm模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型
            1.M:模型(Model):data中的数据。
            2.V:视图(View):模板代码。
            3.VM:视图模型(ViewModel):Vue实例。
        观察发现：
            1.data中所有的属性，最后都出现在了vm上。
            2.vm身上的所有属性及Vue原型上所有属性，在Vue模板中都可以直接使用。
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h4>姓名：{{name}}</h4>
        <h4>地址：{{address}}</h4>
        <h4>测试一下1：{{$option}}</h4>
        <h4>测试一下2：{{$emit}}</h4>
        <h4>测试一下3：{{_c}}</h4>
        <h4>测试一下4：{{1+1}}</h4>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        const vm=new Vue({
            el:'#root',
            data(){
               return{
                    name:'肖京华',
                    address:'神州大地'
               }
            }
        })
        console.log(vm);
    </script>
</body>
</html>
